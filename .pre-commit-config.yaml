default_stages: [pre-commit, pre-push]

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check . --fix
        language: system
        types: [python]
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
        stages: [pre-commit]

      - id: mypy
        name: mypy
        entry: uv run mypy . --strict
        language: system
        types: [python]
        stages: [pre-commit]

      - id: test
        name: test
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]